<div *ngIf="nameCategory == 'artists'; else pictures">
    <div class="wrap-question">
        <div class="question-title"> 
            Какую из этих картин написал {{dataCurrentQuestion.author}}?
        </div>
    
        <div class="question-images">
            <img class="question-images-variant"
                *ngFor="let randomAnswer of dataCurrentQuestion.randomAnswers" 
                src="../../../../assets/img/{{+randomAnswer}}.jpg"
                (click)="checkAnswer(dataCurrentQuestion.imageNum, randomAnswer)"
                [ngClass]="{'right': true }"
                alt="picture">
        </div>
    
        <div class="question-score">
            <div class="question-score-color"
                *ngFor="let answer of score"
                [appScoreHighlight]="answer">
            </div>
        </div>
    </div>
</div>

<ng-template #pictures>
    <div class="wrap-question">
        <div class="question-title"> 
            Кто автор этой картины?
        </div>
    
        <div class="question-image">
            <img class="question-image-img"
                src="../../../../assets/img/{{dataCurrentQuestion.imageNum}}.jpg"
                alt="picture">
        </div>
    
        <div class="question-score">
            <div class="question-score-color"
                *ngFor="let answer of score"
                [appScoreHighlight]="answer">
            </div>
        </div>
    
        <div class="question-artists">
            <div class="question-artists-variant"
                *ngFor="let randomAnswer of dataCurrentQuestion.randomAnswers" 
                (click)="checkAnswer(dataCurrentQuestion.imageNum, randomAnswer)">
                {{randomAnswer}}
            </div>
        </div>
    
    </div>
</ng-template>
