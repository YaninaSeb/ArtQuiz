<div mat-dialog-content class="wrap-answer">
    <div class="answer-img">
      <div class="answer-icon" [ngClass]="{'icon-true': data.answer, 'icon-false': !data.answer}"></div>
      <img src="assets/img/{{data.imageNum}}.jpg">
    </div>

    <div class="answer-info">
      <div class="answer-info-title">{{data.name}}</div>
      <div class="answer-info-author">{{data.author}}, {{data.year}}</div>
    </div>

    <div class="answer-btn-close" (click)="closeModal()">Next</div>
 </div>
