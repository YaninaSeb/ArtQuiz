<div class="wrap-results">
    <div>Категория {{ numCategory }} </div>

    <div class="wrap-results-item">
        <div *ngFor="let item of score; let ind=index" class="results-item-img" [ngClass]=" {'img-dark': !item[1]} ">
            <img (click)="showInfo(ind, item[0])" src="../../../../assets/img/{{item[0]}}.jpg" alt="img">
            <div *ngIf="indImgInfo==ind && isShowInfo">
                <div>{{currentImgInfo.author}}</div>
                <div>{{currentImgInfo.name}}</div>
                <div>{{currentImgInfo.year}}</div>
            </div>
        </div>
    </div>

</div>
